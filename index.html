<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Двухместные гонки</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
        }
        
        #gameCanvas {
            background-color: #333;
            display: block;
        }
        
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .track-option {
            margin: 10px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        
        .track-option:hover {
            background-color: #45a049;
        }
        
        h1 {
            color: #f1c40f;
            margin-bottom: 40px;
        }
        
        .controls {
            margin-top: 30px;
            text-align: center;
        }
        
        .player-controls {
            display: inline-block;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="menu">
            <h1>ДВУХМЕСТНЫЕ ГОНКИ</h1>
            <button class="track-option" data-track="1">Городская трасса</button>
            <button class="track-option" data-track="2">Пустынный каньон</button>
            <button class="track-option" data-track="3">Горный серпантин</button>
            
            <div class="controls">
                <div class="player-controls">
                    <h3>Игрок 1</h3>
                    <p>WASD - движение</p>
                </div>
                <div class="player-controls">
                    <h3>Игрок 2</h3>
                    <p>Стрелки - движение</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const trackButtons = document.querySelectorAll('.track-option');
        
        // Состояние игры
        let gameState = 'menu'; // 'menu', 'racing', 'finished'
        let currentTrack = null;
        let players = [];
        let checkpoints = [];
        let laps = [0, 0];
        const maxLaps = 3;
        
        // Трассы
        const tracks = {
            1: {
                name: "Городская трасса",
                background: "#5D8AA8",
                roadColor: "#333",
                borders: [
                    {x: 100, y: 100, width: 600, height: 400},
                    {x: 150, y: 150, width: 500, height: 300, isHole: true}
                ],
                checkpoints: [
                    {x: 400, y: 100, width: 20, height: 50},
                    {x: 700, y: 250, width: 50, height: 20},
                    {x: 400, y: 450, width: 20, height: 50},
                    {x: 100, y: 250, width: 50, height: 20}
                ],
                startPositions: [
                    {x: 350, y: 200, angle: 0},
                    {x: 450, y: 200, angle: 0}
                ]
            },
            2: {
                name: "Пустынный каньон",
                background: "#E6C200",
                roadColor: "#B8860B",
                borders: [
                    {x: 50, y: 50, width: 700, height: 500},
                    {x: 200, y: 150, width: 400, height: 100, isHole: true},
                    {x: 150, y: 350, width: 500, height: 100, isHole: true},
                    {x: 300, y: 200, width: 200, height: 200, isHole: true}
                ],
                checkpoints: [
                    {x: 400, y: 50, width: 20, height: 50},
                    {x: 700, y: 200, width: 50, height: 20},
                    {x: 400, y: 500, width: 20, height: 50},
                    {x: 100, y: 300, width: 50, height: 20}
                ],
                startPositions: [
                    {x: 350, y: 100, angle: Math.PI/2},
                    {x: 450, y: 100, angle: Math.PI/2}
                ]
            },
            3: {
                name: "Горный серпантин",
                background: "#228B22",
                roadColor: "#696969",
                borders: [
                    {x: 100, y: 50, width: 600, height: 500},
                    {x: 150, y: 100, width: 500, height: 400, isHole: true},
                    {x: 200, y: 150, width: 400, height: 300, isHole: true},
                    {x: 250, y: 200, width: 300, height: 200, isHole: true},
                    {x: 300, y: 250, width: 200, height: 100, isHole: true}
                ],
                checkpoints: [
                    {x: 400, y: 50, width: 20, height: 50},
                    {x: 650, y: 150, width: 50, height: 20},
                    {x: 500, y: 400, width: 20, height: 50},
                    {x: 150, y: 300, width: 50, height: 20},
                    {x: 300, y: 150, width: 50, height: 20}
                ],
                startPositions: [
                    {x: 400, y: 100, angle: Math.PI/2},
                    {x: 400, y: 120, angle: Math.PI/2}
                ]
            }
        };
        
        // Класс игрока
        class Player {
            constructor(x, y, angle, color, controls) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.color = color;
                this.controls = controls;
                this.speed = 0;
                this.maxSpeed = 5;
                this.acceleration = 0.1;
                this.rotationSpeed = 0.05;
                this.friction = 0.03;
                this.width = 30;
                this.height = 15;
                this.currentCheckpoint = 0;
                this.lap = 0;
            }
            
            update(keys) {
                // Управление
                if (keys[this.controls.up]) {
                    this.speed += this.acceleration;
                } else if (keys[this.controls.down]) {
                    this.speed -= this.acceleration;
                } else {
                    // Трение
                    if (this.speed > 0) {
                        this.speed = Math.max(0, this.speed - this.friction);
                    } else if (this.speed < 0) {
                        this.speed = Math.min(0, this.speed + this.friction);
                    }
                }
                
                if (keys[this.controls.left]) {
                    this.angle -= this.rotationSpeed;
                }
                if (keys[this.controls.right]) {
                    this.angle += this.rotationSpeed;
                }
                
                // Ограничение скорости
                this.speed = Math.max(-this.maxSpeed/2, Math.min(this.maxSpeed, this.speed));
                
                // Движение
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                
                // Проверка столкновений с границами
                this.checkCollision();
                
                // Проверка чекпоинтов
                this.checkCheckpoints();
            }
            
            checkCollision() {
                const corners = this.getCorners();
                let collision = false;
                
                for (const border of currentTrack.borders) {
                    if (border.isHole) continue;
                    
                    for (const corner of corners) {
                        if (corner.x >= border.x && corner.x <= border.x + border.width &&
                            corner.y >= border.y && corner.y <= border.y + border.height) {
                            collision = true;
                            break;
                        }
                    }
                    
                    if (collision) break;
                }
                
                if (collision) {
                    // Отскок при столкновении
                    this.speed = -this.speed * 0.5;
                    this.x += Math.cos(this.angle) * this.speed * 2;
                    this.y += Math.sin(this.angle) * this.speed * 2;
                }
            }
            
            checkCheckpoints() {
                const cp = checkpoints[this.currentCheckpoint];
                const halfWidth = this.width / 2;
                const halfHeight = this.height / 2;
                
                if (this.x + halfWidth > cp.x && this.x - halfWidth < cp.x + cp.width &&
                    this.y + halfHeight > cp.y && this.y - halfHeight < cp.y + cp.height) {
                    
                    this.currentCheckpoint = (this.currentCheckpoint + 1) % checkpoints.length;
                    
                    if (this.currentCheckpoint === 0) {
                        this.lap++;
                        laps[players.indexOf(this)] = this.lap;
                        
                        if (this.lap >= maxLaps) {
                            gameState = 'finished';
                        }
                    }
                }
            }
            
            getCorners() {
                const halfWidth = this.width / 2;
                const halfHeight = this.height / 2;
                
                return [
                    // Передний правый угол
                    {
                        x: this.x + Math.cos(this.angle) * halfWidth - Math.sin(this.angle) * halfHeight,
                        y: this.y + Math.sin(this.angle) * halfWidth + Math.cos(this.angle) * halfHeight
                    },
                    // Передний левый угол
                    {
                        x: this.x + Math.cos(this.angle) * halfWidth + Math.sin(this.angle) * halfHeight,
                        y: this.y + Math.sin(this.angle) * halfWidth - Math.cos(this.angle) * halfHeight
                    },
                    // Задний левый угол
                    {
                        x: this.x - Math.cos(this.angle) * halfWidth + Math.sin(this.angle) * halfHeight,
                        y: this.y - Math.sin(this.angle) * halfWidth - Math.cos(this.angle) * halfHeight
                    },
                    // Задний правый угол
                    {
                        x: this.x - Math.cos(this.angle) * halfWidth - Math.sin(this.angle) * halfHeight,
                        y: this.y - Math.sin(this.angle) * halfWidth + Math.cos(this.angle) * halfHeight
                    }
                ];
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Кузов машины
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                
                // Ветровое стекло (для обозначения передней части)
                ctx.fillStyle = 'rgba(200, 200, 255, 0.5)';
                ctx.fillRect(this.width/4, -this.height/2, this.width/2, this.height);
                
                ctx.restore();
            }
        }
        
        // Обработчики кнопок меню
        trackButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentTrack = tracks[button.dataset.track];
                checkpoints = currentTrack.checkpoints;
                
                // Создаем игроков
                players = [
                    new Player(
                        currentTrack.startPositions[0].x,
                        currentTrack.startPositions[0].y,
                        currentTrack.startPositions[0].angle,
                        '#3498db',
                        {up: 'w', down: 's', left: 'a', right: 'd'}
                    ),
                    new Player(
                        currentTrack.startPositions[1].x,
                        currentTrack.startPositions[1].y,
                        currentTrack.startPositions[1].angle,
                        '#e74c3c',
                        {up: 'ArrowUp', down: 'ArrowDown', left: 'ArrowLeft', right: 'ArrowRight'}
                    )
                ];
                
                laps = [0, 0];
                menu.style.display = 'none';
                gameState = 'racing';
            });
        });
        
        // Управление клавиатурой
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Функция отрисовки
        function draw() {
            // Очистка canvas
            ctx.fillStyle = currentTrack.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем дорогу
            ctx.fillStyle = currentTrack.roadColor;
            for (const border of currentTrack.borders) {
                if (!border.isHole) {
                    ctx.fillRect(border.x, border.y, border.width, border.height);
                }
            }
            
            // Рисуем "дыры" (внутренние части дороги)
            for (const border of currentTrack.borders) {
                if (border.isHole) {
                    ctx.fillStyle = currentTrack.background;
                    ctx.fillRect(border.x, border.y, border.width, border.height);
                }
            }
            
            // Рисуем чекпоинты
            for (let i = 0; i < checkpoints.length; i++) {
                const cp = checkpoints[i];
                ctx.fillStyle = i === 0 ? '#f1c40f' : '#2ecc71';
                ctx.fillRect(cp.x, cp.y, cp.width, cp.height);
            }
            
            // Рисуем игроков
            for (const player of players) {
                player.draw();
            }
            
            // Рисуем информацию о кругах
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`Игрок 1: ${laps[0]}/${maxLaps} кругов`, 20, 30);
            ctx.fillText(`Игрок 2: ${laps[1]}/${maxLaps} кругов`, 20, 60);
            
            if (gameState === 'finished') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                
                let winnerText;
                if (laps[0] > laps[1]) {
                    winnerText = 'Игрок 1 победил!';
                } else if (laps[1] > laps[0]) {
                    winnerText = 'Игрок 2 победил!';
                } else {
                    winnerText = 'Ничья!';
                }
                
                ctx.fillText(winnerText, canvas.width/2, canvas.height/2 - 40);
                
                ctx.font = '20px Arial';
                ctx.fillText('Нажмите любую клавишу для возврата в меню', canvas.width/2, canvas.height/2 + 20);
            }
        }
        
        // Основной игровой цикл
        function gameLoop() {
            if (gameState === 'racing') {
                // Обновление игроков
                for (const player of players) {
                    player.update(keys);
                }
            } else if (gameState === 'finished' && Object.values(keys).some(v => v)) {
                // Возврат в меню при нажатии любой клавиши после финиша
                gameState = 'menu';
                menu.style.display = 'flex';
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Запуск игры
        gameLoop();
    </script>
</body>
</html>
